<div class="logo text-center">
  <img width="100" src="assets/images/pm-logo.png" alt="">
</div>



<div class="container mt-6">
  <div class="registration-form m-3 p-4">

    <form [formGroup]= "registerForm">

      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>First Name </mat-label>
            <input formControlName="firstName" matInput placeholder="Firstname">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Last Name </mat-label>
            <input formControlName="lastName" matInput placeholder="Lastname">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Confirm E-mail</mat-label>
            <input formControlName="confirmEmail" matInput placeholder="Confirmemail">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword"matInput placeholder="Confirmpassword">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <label id="example-radio-group-label">Gender</label>
          <mat-radio-group formControlName="gender" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let Gender of ['Male',  'Female']" [value]="Gender">
              {{Gender}}
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input formControlName="mobile" matInput placeholder="Mobile">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Date of Birth</mat-label>
              <input formControlName="dob" matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </p>
        </div>


        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Select a Role</mat-label>
            <mat-select formControlName="role" disableRipple>
              <mat-option value="1">System Admin</mat-option>
              <mat-option value="2">Property Owner</mat-option>
              <mat-option value="3">Site Manager</mat-option>
              <mat-option value="3">Employee</mat-option>
              <mat-option value="3">Service Provider</mat-option>
              <mat-option value="3">Tenant</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Organization</mat-label>
            <input formControlName="organization" matInput placeholder="Organization">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input formControlName="address" matInput placeholder="Address">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Address 2</mat-label>
            <input formControlName="address2" matInput placeholder="Address 2">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input formControlName="city" matInput placeholder="City">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input formControlName="country" matInput placeholder="Country">
          </mat-form-field>
        </div>


      </div>
      <button class="mt-4" mat-raised-button color="accent" (click)="submit()">Submit</button>


    </form>
  </div>

</div>
